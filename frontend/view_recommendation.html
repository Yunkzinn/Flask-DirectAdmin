<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recommendation.theme }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        p {
            margin: 10px 0;
            color: #666;
        }

        strong {
            color: #333;
        }

        .content {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="/home/articles"><i class="fas fa-file-alt"></i> Artigos</a>
        <a href="/home/jurisprudences"><i class="fas fa-gavel"></i> Jurisprudências</a>
        <a href="/home/recommendations"><i class="fas fa-book"></i> Recomendações</a>
    </div>
    <div class="container">
        <a href="/home/recommendations" class="back-button">Voltar para Recomendações</a>
        <h1>{{ recommendation.theme }}</h1>
        <p><strong>Recomendações:</strong> {{ recommendation.recommendations }}</p>
        <p><strong>Palavras-chave:</strong> {{ recommendation.keywords }}</p>
        <p><strong>Especialidade médica:</strong> {{ recommendation.specialty }}</p>
        <div class="content">{{ recommendation.content|safe }}</div>
    </div>
</body>

</html>
